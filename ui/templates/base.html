<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetSentinel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-3">
      <a class="navbar-brand" href="/">NetSentinel</a>
      <div class="flex-grow-1">
        <form class="d-flex" method="get" action="#">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search IP, hostname..."
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-4">{% block content %}{% endblock %}</div>
  </body>
</html>
